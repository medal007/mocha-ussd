name: Deploy to cPanel

on:
  push:
    branches:
      - main  # Adjust the branch name if necessary

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4  # Use the latest stable version

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5  # Use the latest version
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps  # Use FTPS for secure file transfer
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env  # Exclude .env file from being overwritten

      - name: Find error logs
        run: |
          mkdir -p logs  # Create a directory to store found logs
          find /path/to/your/logs -type f \( -name '*error*' -o -name 'laravel.log' \) -exec cp {} logs/ \; || echo "No log files found"

      - name: Upload logs
        if: always()  # Ensure this step runs even if the previous step fails
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: logs/
          if-no-files-found: warn  # You can set to 'ignore' or 'error' based on your preference

name: Deploy to cPanel

on:
  push:
    branches:
      - main  # Adjust the branch name if necessary
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4  # Use the latest stable version

      - name: Install lftp
        run: sudo apt-get install lftp -y

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5  # Use the latest version
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps  # Use FTPS for secure file transfer
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env  # Exclude .env file from being overwritten

      - name: List and Download error logs
        run: |
          mkdir -p logs  # Create a directory to store downloaded logs
          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_SERVER }}" <<EOF
          set ssl:verify-certificate no
          lcd logs
          mget -c /*error* || true
          mget -c /error_log || true
          mget -c /laravel.log || true
          bye
          EOF

      - name: Show downloaded files
        run: ls -l logs || echo "No files downloaded"

      - name: Upload logs
        if: always()  # Ensure this step runs even if the previous step fails
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: logs/
          if-no-files-found: ignore  # Continue gracefully if no files are found
